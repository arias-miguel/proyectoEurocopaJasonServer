<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Usuarios</title>
    <style>
      .foto{
        width: 301px;
      }
      .bandera{
        width: 100px;
      }

      .div-usuario{
        width: 80%;
        margin: auto;
      }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <!-- Navbar content -->
                           <div class="container-fluid">
                  <a class="navbar-brand" href="#">Equipos Futbol</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./principal.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="./usuarios.html">Users</a>
                      </li>
                     
                   
                    </ul>
                    <form class="d-flex">
                      <input class="form-control me-2" id="search" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" id="btn-search" type="submit">Search</button>
                    </form>
                  </div>
                </div>
            
          </nav>
    </header>
    <main>
            <!-- contenedor principal -->
            <div class="div-usuario">
                <!-- contenedor para ver los datos -->
                <div class="row usuario">
                    <h1 class="Headline1">Crear Perfil Jugadores</h1>
                    <div class="col datos">
    
                    </div>
                </div>
                <!-- formulario -->
                <form id="formulario"> 
                  <div class="col-md-4">
                    <label for="equipo" class="form-label">Equipo</label>
                    <select id="equipo" class="form-select">
                      <option selected value="barcelona">barcelona</option>
                      <option value="liverpool">liverpool</option>
                    </select>

                    <div class="campo">
                        <label for="name" class="form-label body1Regular label-edit">Nombre</label>
                        <input id="name" name="name" class="ms-1 edit body1Regular form-control" type="text" placeholder="nombre del jugador">
                    </div>
                    <div class="campo">
                        <label for="pais" class="form-label body1Regular label-edit">pais</label>
                        <input id="pais" name="pais" class="ms-1 edit body1Regular form-control" type="text"
                            placeholder="ingrese pais de origen">
                    </div>
                    <div class="campo">
                        <label for="edad" class="form-label body1Regular label-edit">Edad</label>
                        <input id="edad" name="edad" class="ms-1 edit body1Regular form-control" type="number"
                            placeholder="edad del jugador">
                    </div>
                    <div class="campo">
                        <label for="link" class="form-label body1Regular label-edit">URL de imagen bandera</label>
                        <input id="imgBandera" name="link" class="ms-1 edit body1Regular form-control" type="text"
                            placeholder="link imagen de bandera del jugador ">
                            <div id="containerBandera">

                            </div>
                    </div>
                    <div class="campo">
                        <label for="img" class="form-label body1Regular label-edit">URL imagen de jugador</label>
                        <input id="imgJugador" name="img" class="ms-1 edit body1Regular form-control" type="text"
                            placeholder="link imagen de bandera del jugador ">
                            <div id="contenedorFotojugador">
                              
                            </div>
                    </div>
                    
                      </div>
                      <div class="col-md-4">
                        <label for="posicion" class="form-label">posicion</label>
                        <select id="posicion" class="form-select">
                          <option selected value="portero">portero</option>
                          <option value="defensa">defensa</option>
                          <option value="centro campista">centro campista</option>
                          <option value="delantero">delantero</option>
                        </select>
                      </div>
                    <div class="campo">
                        <label id="label-edit" for="id" class="form-label body1Regular label-edit">Numero Camiseta</label>
                        <input id="id" name="id" class="ms-1 edit body1Regular form-control" type="number" placeholder="numero de tu Camiseta"
                        >
                    </div>
                    <div>
                        <br>
                    </div>
                    <!-- botones -->
                    <center>
                        <div class="" >
                            <button  id="btnGuardar" type="submit"
                                class="btn btn-success buttom guardar-cambios">Guardar</button>
                            <button id="btnBuscar" type="button" class="btn btn-info buttom guardar-cambios">Buscar por
                                nombre y Camiseta</button>
                            <button id="btnEditar" type="button"
                                class="btn btn-warning buttom guardar-cambios">Editar</button>
                            <button id="btnEliminar" type="button"
                                class="btn btn-danger buttom guardar-cambios">Eliminar</button>
                            <a href="./principal.html"><button id="" type="button"
                              class="btn btn-success buttom guardar-cambios">Ver Jugadores</button></a>
                        </div>
                    </center>
                </form>
            </div>
       
    </main>


    <!-- JavaScript Bundle with Popper -->
    <script src="./scripts/jugadores.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
